---
layout: default
---

<!-- <div>here is the tweet activity</div> -->

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
    
 
      <div class="entry">
        {{ post.excerpt }}
      </div>

   <div class="date">
    Written on {{ post.date | date: "%B %e, %Y" }}
  </div>


      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
