<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<!-- CDN LINKS -->
<!--     <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script> -->

<!-- local links -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/static/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/static/bootstrap.min.js" />
    <!-- <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/static/prism.js" /> -->

    <script src="{{ site.baseurl }}/static/jquery-3.4.1.min.js"></script>
    <!-- <script src="{{ site.baseurl }}/static/prism.js"></script> -->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />

    <link rel="stylesheet" href="{{ site.baseurl }}/static/highlight/default.min.css">
    <script src="{{ site.baseurl }}/static/highlight/highlight.min.js"></script>




    <script>hljs.initHighlightingOnLoad();</script>

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/static/main.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav style="font:bold;">
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/projects">Projects</a>
            <a href="{{ site.baseurl }}/publications">Publications</a>
            <a href="{{ site.baseurl }}/tools">Tools</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div style="margin-top: 150px"></div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>



    {% include analytics.html %}
  </body>
</html>
